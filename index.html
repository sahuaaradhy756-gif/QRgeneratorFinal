<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Pass Generator</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
    import QRCode from 'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/+esm';

    const firebaseConfig = {
      apiKey: "AIzaSyCCOr_w3_yZOX_gqpn11GBQxf87RdlXi6Q",
      authDomain: "qr-generator-94762.firebaseapp.com",
      projectId: "qr-generator-94762",
      storageBucket: "qr-generator-94762.firebasestorage.app",
      messagingSenderId: "338276752797",
      appId: "1:338276752797:web:cf9ff57a4ca4b20bc06374",
      measurementId: "G-RGQ9P6EZF2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById('generateForm');
    const qrImg = document.getElementById('qrImage');
    const statusText = document.getElementById('status');

    async function loginAdmin() {
      const email = prompt('Enter admin email:');
      const password = prompt('Enter password:');
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Logged in successfully!');
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    }

    function generateReadableId(length = 6) {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    async function generatePass(e) {
      e.preventDefault();
      const ownerName = document.getElementById('ownerName').value.trim();
      const purchaseDate = document.getElementById('purchaseDate').value.trim();
      if (!ownerName) return alert('Enter the pass owner name.');

      const user = auth.currentUser;
      if (!user) return alert('Please log in first.');

      try {
        const existingQuery = query(collection(db, 'passes'), where('ownerName', '==', ownerName));
        const existingDocs = await getDocs(existingQuery);
        if (!existingDocs.empty) {
          alert('A pass already exists for this name.');
          return;
        }

        const passID = generateReadableId();

        const docRef = await addDoc(collection(db, 'passes'), {
          passID,
          ownerName,
          purchaseDate: purchaseDate || new Date().toLocaleString(),
          valid: true,
          generatedBy: user.uid,
          createdAt: serverTimestamp()
        });

        // Correct GitHub Pages link for your final repo
        const url = `https://sahuaaradhy756-gif.github.io/QRgeneratorFinal/view.html?id=${passID}`;
        const qrDataURL = await QRCode.toDataURL(url);

        qrImg.src = qrDataURL;
        qrImg.style.display = 'block';
        statusText.innerHTML = `Pass Issued!<br><strong>Pass ID:</strong> ${passID}<br><a href="${url}" target="_blank">Open View Link</a><br><small>Document ID: ${docRef.id}</small>`;
      } catch (err) {
        console.error(err);
        alert('Error generating pass: ' + err.message);
      }
    }

    document.getElementById('loginBtn').addEventListener('click', loginAdmin);
    form.addEventListener('submit', generatePass);
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e3f2fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px 0;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin: 8px 0;
      display: block;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #qrImage {
      display: none;
      margin-top: 20px;
      width: 200px;
      height: 200px;
    }
    #status {
      margin-top: 10px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Event Pass Admin</h1>
  <button id="loginBtn">Login as Admin</button>
  <form id="generateForm">
    <label>Pass Owner Name</label>
    <input id="ownerName" type="text" placeholder="Enter Owner Name" />
    <label>Purchase Date (optional)</label>
    <input id="purchaseDate" type="text" placeholder="e.g. 3 Nov 2025, 5:00 PM" />
    <button type="submit">Issue Pass</button>
  </form>
  <img id="qrImage" alt="Generated QR" />
  <div id="status"></div>
</body>
</html>
