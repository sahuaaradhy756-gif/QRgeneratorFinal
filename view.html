<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Event Pass</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCCOr_w3_yZOX_gqpn11GBQxf87RdlXi6Q",
      authDomain: "qr-generator-94762.firebaseapp.com",
      projectId: "qr-generator-94762",
      storageBucket: "qr-generator-94762.firebasestorage.app",
      messagingSenderId: "338276752797",
      appId: "1:338276752797:web:cf9ff57a4ca4b20bc06374",
      measurementId: "G-RGQ9P6EZF2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPass(passID) {
      const container = document.getElementById('passInfo');

      if (!passID) {
        container.innerHTML = '<p style="color:red">No pass ID provided.</p>';
        return;
      }

      try {
        const q = query(collection(db, 'passes'), where('passID', '==', passID));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          container.innerHTML = '<p style="color:red">Invalid or deleted pass.</p>';
          return;
        }

        const data = querySnapshot.docs[0].data();

        container.innerHTML = `
          <div class="pass-card">
            <h2>üéüÔ∏è Verified Event Pass</h2>
            <p><strong>Pass ID:</strong> ${data.passID}</p>
            <p><strong>Pass Owner:</strong> ${data.ownerName}</p>
            <p><strong>Purchase Date:</strong> ${data.purchaseDate}</p>
            <p><strong>Status:</strong> ${data.valid ? '<span style="color:green">Valid</span>' : '<span style="color:red">Invalid</span>'}</p>
          </div>
        `;
      } catch (err) {
        container.innerHTML = `<p style='color:red'>Error loading pass: ${err.message}</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (id) {
        loadPass(id);
      } else {
        document.getElementById('manualEntry').style.display = 'block';
      }
    });

    document.getElementById('fetchBtn').addEventListener('click', () => {
      const inputId = document.getElementById('inputPassId').value.trim();
      loadPass(inputId);
    });
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e3f2fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .pass-card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 {
      margin-bottom: 10px;
      color: #333;
    }
    #manualEntry {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 8px 0;
      width: 250px;
    }
    button {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="passInfo">Loading pass details...</div>
  <div id="manualEntry">
    <h2>Enter Your Pass ID</h2>
    <input type="text" id="inputPassId" placeholder="e.g. AW6EXA" />
    <button id="fetchBtn">View Pass</button>
  </div>
</body>
</html>
